<html>
    <body>
        <p>Estás buscando : <strong>{{query}}</strong></p>

        {% if articulos %}
            <p>Artículos encontrados : {{articulos|length}} articulos</p>
            <ul>
                {% for i in articulos %}
                <li>
                    {{i.id}} &nbsp; {{i.nombres}} &nbsp; {{i.seccion}} &nbsp; {{i.nombre}} &nbsp; {{i.precio}}
                </li>
                {% endfor %}
            </ul>

        {% else %}

        {% endif %}

    </body>
</html>
